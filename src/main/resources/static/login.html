<!DOCTYPE html>
<html>
<head>
    <title>CMS</title>
    <link rel="stylesheet" type="text/css" href="css/slide.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <style>
        .guest-link-container {
            text-align: center;
            margin-top: 10px; /* Adjust the top margin as needed */
        }

        #continueAsGuest {
            color: #00c6a9; /* Change the color to your desired color */
            text-decoration: none; /* Remove underline */
        }

        #continueAsGuest:hover {
            color: #027564; /* Change color on hover if needed */
        }
    </style>
</head>
<body>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form>
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" name="txt" placeholder="User name" required="">
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <button>Sign up</button>
        </form>
    </div>

    <div class="login">
        <form id="loginForm"> <!-- Added an ID for the form -->
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <button type="submit">Login</button> <!-- Changed button type to submit -->
            <div class="guest-link-container">
                <a href="#" id="continueAsGuest">Continue as a Guest</a> <!-- Added "Continue as a Guest" link -->
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevents the form from submitting in the traditional way

        // Your redirection logic here
        window.location.href = "index.html";
    });

    document.getElementById("continueAsGuest").addEventListener("click", function(event) {
        event.preventDefault(); // Prevents the link from navigating to another page

        // Your redirection logic here
        window.location.href = "index.html";
    });
</script>

</body>
</html>
