<!-- Conference Evaluation Form -->
<section class="contact_section layout_padding-bottom">
    <div class="container">
        <div class="heading_container" style="margin-top: 75px; color: #00c6a9">
            <h2>
                Post-Conference Thoughts
            </h2>
        </div>
        <div class="row">
            <div class="col-md-7">
                <div class="form_container">
                    <form action="">
                        <div>
                            <input type="text" placeholder="Full Name" />
                        </div>
                        <div>
                            <input type="email" placeholder="Email" />
                        </div>
                        <div>
                            <input type="text" placeholder="Phone Number" />
                        </div>
                        <div>
                            <input type="text" class="message-box" placeholder="Your Thoughts" />
                        </div>
                        <div class="star">
                            <div class="container__items">
                                <input type="radio" name="stars" id="st1">
                                <label for="st1">
                                    <div class="star-stroke">
                                        <div class="star-fill"></div>
                                    </div>
                                    <div class="label-description" data-content="Excellent"></div>
                                </label>
                                <input type="radio" name="stars" id="st2">
                                <label for="st2">
                                    <div class="star-stroke">
                                        <div class="star-fill"></div>
                                    </div>
                                    <div class="label-description" data-content="Good"></div>
                                </label>
                                <input type="radio" name="stars" id="st3">
                                <label for="st3">
                                    <div class="star-stroke">
                                        <div class="star-fill"></div>
                                    </div>
                                    <div class="label-description" data-content="OK"></div>
                                </label>
                                <input type="radio" name="stars" id="st4">
                                <label for="st4">
                                    <div class="star-stroke">
                                        <div class="star-fill"></div>
                                    </div>
                                    <div class="label-description" data-content="Bad"></div>
                                </label>
                                <input type="radio" name="stars" id="st5">
                                <label for="st5">
                                    <div class="star-stroke">
                                        <div class="star-fill"></div>
                                    </div>

                                    <div class="label-description" data-content="Terrible"></div>
                                </label>
                            </div>
                        </div>
                        <div class="btn_box" style="margin-top: 20px">
                            <button>
                                SEND
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-5">
                <div class="img-box">
                    <img src="images/paper.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</section>

                </div>
                <div class="col-md-6 col-lg-3">
